<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="slider-container">
            <div class="slide">
                <img src="https://picsum.photos/id/234/1000/500" alt="">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/id/236/1000/500" alt="">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/id/233/1000/500" alt="">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/id/232/1000/500" alt="">
            </div>
        </div>
    </main>

    <div class="nev">
        <button onclick="goPrev()">Prev</button>
        <button onclick="goNext()">Next</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
